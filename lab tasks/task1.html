<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a number: <input type="number"  id="num1"></p>
    <p>Enter a number: <input type="number"  id="num2"></p>
    <button onclick="calculate()">Find sum and diff</button>
    <div id="sum"></div>
  
    <script>
        function calculate(){
            var num1=parseFloat(document.getElementById("num1").value);
            var num2=parseFloat(document.getElementById("num2").value);
            let result1=num1+num2;
            let result2=num1-num2;
            
            document.getElementById("sum").innerHTML="Sum is :"+result1+ "<br> difference is "+ result2; 
        }
    </script>
</body>
</html>
