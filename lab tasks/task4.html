<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        #image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <img id="image" src="images (7).jpeg" alt="Original Image">

    <button onclick="changepic()">Change picture</button>

    <script>
        function changepic() {
            var picture = document.getElementById('image');
            var currentImageSrc = picture.src;
            var count=0
            if (picture.src==='images (7).jpeg') {
                picture.src='super.jpg'
            }
            if (picture.src==='super.jpg') {
                picture.src='images (7).jpeg'
            }
            if (currentImageSrc.endsWith('images (7).jpeg')) {
                picture.src = 'gameon.jpeg';

            } else {
                picture.src = 'super.jpg';
            }
             var newWidth = Math.floor(Math.random() * 300) + 100; 
            var newHeight = Math.floor(Math.random() * 300) + 100; 

            image.style.width = newWidth + 'px';
            image.style.height = newHeight + 'px';
        }
    </script>

</body>
</html>
