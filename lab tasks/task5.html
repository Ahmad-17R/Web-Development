<body>

    <center><h2>Login Page</h2></center>
       <center><input type="text" id="username" required><br></center> 
       <center><input type="password" id="password" required><br></center> 

       <center><input type="submit" value="Login" onclick="checkcredentials()"></center> 
    </form>

    <center><p id="message"></p></center>

    <script>
        function checkcredentials() {
            
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            if (user === 'ahmad' && pass === '1234') {
                document.getElementById('message').innerHTML = 'Login successful. Welcome, ' + user + '!';
            } else {
                document.getElementById('message').innerHTML = 'Login failed. Please check your username and password.';
            }
        }
    </script>
